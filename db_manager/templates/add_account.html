{% extends 'base.html' %} {% block content %}

<form
  method="POST"
  enctype="multipart/form-data"
  action="{% url 'add_account' %}"
  id="addAccountForm"
>
  {% csrf_token %}
  <div class="mb-3">
    <label for="recordLabel" class="form-label">Add Account</label>
    <div class="form-group row">
      <label for="inputPlatform" class="col-sm-2 col-form-label"
        >Platform</label
      >
      <div class="col-sm-10">
        <select id="inputPlatform" name="platform">
          {% for platform in platforms %}
          <option value="{{ platform.id }}">{{ platform.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" name="name" />
      </div>
    </div>
    <div class="form-group row">
      <label for="suffix" class="col-sm-2 col-form-label">Suffix</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputSuffix"
          name="suffix"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="creation_date" class="col-sm-2 col-form-label"
        >Creation Date</label
      >
      <div class="col-sm-10">
        <input
          id="creation_date"
          class="form-control"
          type="date"
          name="creation_date"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail" name="email" />
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock%}
